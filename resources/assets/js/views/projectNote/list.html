<div class="container-fluid">
    <h3>Listagem das notas do projeto</h3>

    <div class="row">
        <div class="col-xs-12 col-sm-3">
            <a ng-href="#/project/{{project_id}}/notes/new" class="pull-left btn-sm btn-success">Nova Nota</a>
        </div>
    </div>

    <br>
    <br>

    <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-3" ng-repeat="row in projectNotes">
            <div class="panel panel-default">
                <div class="panel-heading">{{row.title}}</div>
                <div class="panel-body" style="min-height: 150px;">{{row.note}}</div>
                <div class="panel-footer">
                    <div class="row">
                        <div class="col-sm-6">
                            <a ng-href="#/project/{{row.project_id}}/notes/{{row.id}}/edit" class="pull-left btn btn-sm btn-primary">Editar</a>
                        </div>
                        <div class="col-sm-6">
                            <a ng-href="#/project/{{row.project_id}}/notes/{{row.id}}/remove" class="pull-right btn btn-sm btn-danger">Excluir</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
