<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-12 col-sm-8">
                            Listagem de Projetos
                        </div>
                        <div class="col-xs-12 col-sm-2 pull-right">
                            <a ng-href="#/projects/new" class="pull-left btn-sm btn-success alignright">Novo Projeto</a>
                        </div>
                    </div>
                </div>
                <div class="panel-body">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>Name</th>
                            <th>description</th>
                            <th>progress</th>
                            <th>status</th>
                            <th>due date</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="row in projects">
                            <td>{{row.name}}</td>
                            <td>{{row.description}}</td>
                            <td>{{row.progress}}</td>
                            <td>{{row.status}}</td>
                            <td>{{row.due_date.date}}</td>
                            <td>
                                <a ng-href="#/projects/{{row.project_id}}/edit">Editar</a> |
                                <a ng-href="#/projects/{{row.project_id}}/remove">Excluir</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
